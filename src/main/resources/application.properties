spring.application.name=RetirementStandard

spring.jpa.defer-datasource-initialization = true

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
logging.level.org.springframework=info
#logging.level.com.reedmanit.myfirstwebapp=info
spring.mvc.format.date=yyyy-MM-dd

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5


## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Retirement
spring.datasource.username=app
spring.datasource.password=pulsar

# seems to get around login problem re sw.js
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

# disables security
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
